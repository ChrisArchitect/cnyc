---
layout: default
---
<header>
    <img src="{{ site.logo | relative_url }}" alt="{{ site.title }} Logo" style="max-height: 10vh;margin:0;">
</header>
{%-include back_link.html-%}

<article>
  {{ content }}

  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
</article>
