---
layout: default
---
<header>
    <img src="{{ site.logo | relative_url }}" alt="{{ site.title }} Logo" style="max-height: 10vh;margin:0;">
</header>
{%-include back_link.html-%}

<div class="row justify-content-md-center">
  <div class="col-1"></div>
  <article class="col-md-6">
    {{ content }}
  </article>
  <div class="col-1">
    <p class="post-meta text-end text-md-start">
      <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
    </p>
  </div>
</div>
